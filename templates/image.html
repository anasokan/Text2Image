<!DOCTYPE html>
<html>
  <head>
    <title>Generated Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }
      
      h1 {
        color: #333;
        text-align: center;
      }
      
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }
      
      form {
        text-align: center;
        margin-top: 20px;
      }
      
      input[type="submit"] {
        display: inline-block;
        padding: 8px 16px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #333;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Generated Image</h1>
    <img src="{{ image_url }}" alt="Generated Image">
    <form action="/" method="GET">
      <input type="submit" value="Generate Another Image">
    </form>
  </body>
</html>
