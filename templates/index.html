<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            background-color: white;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #444;
            margin-top: 30px;
        }
        
        form {
            margin: 30px auto;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 70%;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
            background-color: #0d6efd;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .output {
            margin: 50px auto;
            width: 80%;
            display: flex;
            justify-content: center;
        }
        
        img {
            max-width: 100%;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Generator</h1>
        <form method="POST" action="/generate_image">
            <input type="text" name="prompt" placeholder="Enter text prompt here...">
            <input type="submit" value="Generate Image">
        </form>
        {% if image_url %}
            <div class="output">
                <img src="{{ image_url }}" alt="Generated image">
            </div>
        {% endif %}
    </div>
</body>
</html>
